[stepper_x]
step_pin: skr_2:X_STEP
dir_pin: skr_2:X_DIR
enable_pin: !skr_2:X_ENABLE
endstop_pin: skr_2:X_STOP
position_endstop: 247
position_min: 0
position_max: 247
homing_speed: 70
homing_positive_dir: true
rotation_distance: 40
microsteps: 16

[tmc2209 stepper_x]
uart_pin: skr_2:X_UART
run_current: 0.9

[stepper_y]
step_pin: skr_2:Y_STEP
dir_pin: skr_2:Y_DIR
enable_pin: !skr_2:Y_ENABLE
endstop_pin: skr_2:Y_STOP
position_endstop: 240
position_min: 0
position_max: 240
homing_speed: 70
homing_positive_dir: true
rotation_distance: 40
microsteps: 16

[tmc2209 stepper_y]
uart_pin: skr_2:Y_UART
run_current: 0.9

[stepper_z]
step_pin: skr_2:Z_STEP
dir_pin: skr_2:Z_DIR
enable_pin: !skr_2:Z_ENABLE
endstop_pin: probe:z_virtual_endstop
position_max: 249
homing_speed: 20
position_min: -3.0
rotation_distance: 40
microsteps: 16

[tmc2209 stepper_z]
uart_pin: skr_2:Z_UART
run_current: 0.9
