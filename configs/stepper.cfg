[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
endstop_pin: skr_2:X_STOP
position_endstop: 247
position_min: 0
position_max: 247
homing_speed: 70
homing_positive_dir: true
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200

[tmc2209 stepper_x]
uart_pin: X_UART
run_current: 1
hold_current: 0.64
interpolate: True
stealthchop_threshold: 0

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
endstop_pin: Y_STOP
position_endstop: 240
position_min: 0
position_max: 240
homing_speed: 70
homing_positive_dir: true
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200

[tmc2209 stepper_y]
uart_pin: Y_UART
run_current: 1
hold_current: 0.64
interpolate: True
stealthchop_threshold: 0

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: probe:z_virtual_endstop
position_max: 243
homing_speed: 20
position_min: -3.0
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200

[tmc2209 stepper_z]
uart_pin: Z_UART
run_current: 1
hold_current: 0.64
interpolate: True
stealthchop_threshold: 0
